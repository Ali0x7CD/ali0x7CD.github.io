<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ali Alhalabi - CV & Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    .cv-side {
      flex: 2;
      background: linear-gradient(135deg, #e6e6e6 60%, #f5f5f5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ddd;
    }
    .cv-embed {
      width: 95%;
      height: 95%;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      border: none;
      background: #fff;
    }
    .projects-side {
      flex: 1;
      padding: 30px 18px;
      overflow-y: auto;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .projects-title {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 18px;
      color: #333;
      letter-spacing: 1px;
    }
    #projects-container {
      width: 100%;
      max-width: 400px;
    }
    .project-card {
  margin-bottom: 28px;
  border-radius: 14px;
  border: 1.5px solid #e0e0e0;
  box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  padding: 0;
  background: #fff;
  transition: box-shadow 0.2s;
  overflow: hidden;
  width: 105%;
    }
    .project-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      border-color: #b3b3b3;
    }
    .project-card a {
      display: block;
      text-decoration: none;
      color: inherit;
      padding: 0;
    }
    .project-image {
  width: 100%;
  height: 190px;
  object-fit: cover;
  background: #eee;
  border-bottom: 1px solid #e0e0e0;
  transition: transform 0.2s;
    }
    .project-card:hover .project-image {
      transform: scale(1.03);
    }
    .project-content {
      padding: 14px 16px 12px 16px;
    }
    .project-name {
      font-weight: 600;
      font-size: 1.08em;
      margin-bottom: 6px;
      color: #1976d2;
      letter-spacing: 0.5px;
    }
    .project-desc {
      color: #444;
      font-size: 0.97em;
      margin-bottom: 2px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .cv-side, .projects-side {
        flex: unset;
        width: 100%;
        min-height: 350px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .projects-side {
        padding: 18px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- CV side -->
    <div class="cv-side">
      <embed src="CV_Ali_Alhalabi.pdf" type="application/pdf" class="cv-embed">
    </div>

    <!-- GitHub projects side -->
    <div class="projects-side">
      <div class="projects-title">GitHub Projects</div>
      <div id="projects-container"></div>
    </div>
  </div>

  <script>
    // Hardcoded repo data
    const projects = [
      {
        name: "insta-inet",
        url: "https://github.com/Ali0x7CD/insta-inet",
        openGraphImageUrl: "https://opengraph.githubassets.com/1/Ali0x7CD/insta-inet"
      },
      {
        name: "Characterization of Artificial Intelligence Accelerators for Timing Analysis",
        url: "https://github.com/Ali0x7CD/Characterization-of-Artificial-Intelligence-Accelerators-for-Timing-Analysis",
        openGraphImageUrl: "https://opengraph.githubassets.com/1/Ali0x7CD/Characterization-of-Artificial-Intelligence-Accelerators-for-Timing-Analysis"
      },
      {
        name: "Extending LiDAR Point Clouds with Radial Speed based on Radar Data",
        url: "https://github.com/Ali0x7CD/Extending-LiDAR-Point-Clouds-with-Radial-Speed-based-on-Radar-Data",
        openGraphImageUrl: "https://opengraph.githubassets.com/1/Ali0x7CD/Extending-LiDAR-Point-Clouds-with-Radial-Speed-based-on-Radar-Data"
      },
      {
        name: "UMR11 132 Radar CAN driver for MacOS",
        url: "https://github.com/Ali0x7CD/UMR11-132-Radar-CAN-driver-for-MacOS",
        openGraphImageUrl: "https://opengraph.githubassets.com/1/Ali0x7CD/UMR11-132-Radar-CAN-driver-for-MacOS"
      }
    ];

    function renderProjects(projects) {
      const container = document.getElementById("projects-container");
      container.innerHTML = projects.map(p => `
        <div class="project-card">
          <a href="${p.url}" target="_blank">
            <img class="project-image" src="${p.openGraphImageUrl || 'https://via.placeholder.com/400x160?text=No+Image'}" alt="${p.name}">

          </a>
        </div>
      `).join("");
    }

    renderProjects(projects);
  </script>
</body>
</html>
